#############################################################################
## data source definition
#############################################################################

source base 
{
	# data source type. mandatory, no default value
	# known types are mysql, pgsql, mssql, xmlpipe, xmlpipe2, odbc
	type					= mysql

	#####################################################################
	## SQL settings (for 'mysql' and 'pgsql' types)
	#####################################################################

	# some straightforward parameters for SQL source types
	sql_host				= localhost
	sql_user				= xpapers
	sql_pass				= CHANGEME
	sql_db					= xpapers
	sql_port				= 3306	# optional, default is 3306


	sql_query_pre			= SET NAMES utf8
    sql_query_pre           = SET CHARACTER_SET_RESULTS=utf8
	sql_query_pre			= SET SESSION query_cache_type=OFF
    sql_query_pre           = SET SESSION group_concat_max_len=1000000

    sql_query_post_index    = reset query cache

}



source forums: base
{
	sql_query				= \
        select threads.id as id, if(isnull(forums.eId),0,1) as paper_forum, UNIX_TIMESTAMP(threads.created) as created, UNIX_TIMESTAMP(threads.latestPostTime) as latest_post_time, posts.subject, group_concat(distinct posts.body) as text, group_concat(distinct ifnull(cats.fId,forums.id)) as forum_ids from posts  \
        join threads on posts.tId=threads.id  \
        join forums on threads.fId=forums.id  \
        left join cats_me on forums.eId=cats_me.eId  \
        left join ancestors on ancestors.cId=cats_me.cId  \
        left join cats on cats.id=ancestors.aId \
        where threads.accepted and not threads.private \
        group by posts.tId 

    sql_attr_bool = paper_forum
    sql_attr_timestamp = created
    sql_attr_timestamp = latest_post_time
    sql_attr_multi = uint forum_ids from field

    sql_query_info		= SELECT subject,body FROM posts WHERE id=$id

}


